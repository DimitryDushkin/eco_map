<!DOCTYPE html>
<html lang="ru" ng-app>
<head>
    <meta charset="utf-8">
    <title>Переработай это! {% block title %}{% endblock %}</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <!-- Le styles -->
    <link href="../static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/libs/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../static/main.css" rel="stylesheet">
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <script src="../static/libs/bootstrap/js/jquery-1.7.1.min.js"></script>
  <script src="../static/libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- <script src='http://docs.angularjs.org/angular-1.0.0.min.js'></script> -->
  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAntoJEkPWjK8NDAl_z_GiHdQsC6fV_OEw&sensor=true&libraries=places">
  </script>
  <script src='../static/main.js'></script> 
  
  <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-4221859-4']);
  _gaq.push(['_setDomainName', 'eco.asmon.ru']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
  
</head>
<body ng-controller="WasteListCtrl">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3 left-menu">
        <h2>Переработай это!</h2>
		  <div class="well choose-waste">
	        <h3>Выберите типы отходов:</h3>
	        <!-- <label ng-repeat="(key, value) in waste_types" class="checkbox">
	          <input type="checkbox" value="{{key}}">
	           {{value}}
	        </label> -->
	         
        	<label class="checkbox">
	            <input type="checkbox" value="Paper"> Бумага
	        </label>
	        <label class="checkbox">
	            <input type="checkbox" value="Glass"> Стекло
	        </label>
	        <label class="checkbox">
	            <input type="checkbox" value="Metall"> Металл
	        </label>
	        <label class="checkbox">
	            <input type="checkbox" value="Plastic"> Пластик
	        </label>
	        <label class="checkbox">
	          <input type="checkbox" value="Danger"> Опасные отходы 
	            <img rel="tooltip" title="Батарейки, аккумуляторы и т.д."
	            	 src="/static/img/icon_help_32.png" style="margin-top: -19px"> 
	        </label>
	        <label class="checkbox">
	            <input type="checkbox" value="Cloth"> Одежда
	        </label>
	        <label class="checkbox">
	            <input type="checkbox" value="Other"> Прочее
	        </label>
          </div><!--/.well -->
          
          <a class="btn btn-large btn-success" href="#addPointModal"
             data-toggle="modal">
          	<i class="icon-plus icon-white"></i> Добавить пункт
          </a>
          
          
        </div>
      <!--/ left span-->
	    
	  <div class="span9">
	  	<div id="map_canvas" style="width:100%; height: 600px"></div>
	  </div>
      <!--/ right span-->
	</div>
  </div>
	<!--/ container -->
	
	
	<!-- ==================== AddPoint modal window content	==================== -->
	<div class="modal fade hide" id="addPointModal">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">×</button>
	    <h2>Добавить пункт приёма</h2>
	  </div>
	  <div class="modal-body">
	  	<div class="addPointFormContainer" action="{% url add_point %}"></div>
	  	<div class="alert alert-info" style="font-size: 90%">
			Пожалуйста, как минимум, заполните поля отмеченные 
			звездочкой (<span class="red">*</span>).
		</div>
	  </div>
	  <div class="modal-footer">
	    <a href="#" class="btn btn-large" data-dismiss="modal">Отменить</a>
	    <a id="addPointButton" href="#" class="btn btn-large btn-primary">Добавить</a>
	  </div>
	</div>
	<!-- END ==================== AddPoint modal window content	==================== -->
</body>
</html>
